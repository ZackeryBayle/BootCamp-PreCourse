<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e1adbad1cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/homepage.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/timer.css" />
    <link rel="stylesheet" href="../css/media-queries.css" />

    <title>ZBsites - Home</title>
  </head>
  <body>
    <!-- stopwatch Timer -->
    <div id="timerContainer">
      <div class="timer" onclick="startTimer()">Start Timer!</div>
      <div class="startTimer reset" onclick="startTimer()">
        <i class="fas fa-play"></i>
      </div>
      <div class="pauseTimer reset" onclick="pauseTimer()">
        <i class="fas fa-pause"></i>
      </div>
      <div class="resetTimer reset" onclick="resetTimer()">Reset</div>
    </div>

    <!-- Pomodoro Timer -->
    <div class="pomodoroTimer">
        <div class="timerWrapper">
            <div class="timer" onclick="pomodoro(1)">Start Pro</div>
            <div class="startTimer reset">
                <i class="fas fa-play"></i>
            </div>
            <div class="pauseTimer reset">
                <i class="fas fa-pause"></i>
            </div>
            <div class="resetTimer reset">Reset</div>
        </div>
        <div class="timerOptions">
            <input type="checkbox" name="firstTimer" id="firstTime">
            <label for="firstTimer" class="timerLabel">First Timer</label>
            <input type="checkbox" name="secondTimer" id="firstTime">
            <label for="secondTimer" class="timerLabel">second Timer</label>
        </div>
    </div>



    <script type="text/javascript" src="../scripts/stopWatch.js"></script>
    <script type="text/javascript" src="../scripts/pomodoro.js"></script>
  </body>
</html>
